<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXSTRATA - Contact Us</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #0033b3;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --light-gray: #f4f4f4;
            --dark-gray: #555555;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        /* Contact Section */
        .contact-section {
            padding: 4rem 0;
            background-color: var(--secondary-color);
        }
        
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .contact-info {
            flex: 1;
            padding-right: 3rem;
        }
        
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-info p {
            margin-bottom: 2rem;
            color: var(--dark-gray);
        }
        
        .contact-form {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #0026a0;
        }
        
        /* Separator */
        .separator {
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            margin: 2rem 0;
        }
        
        /* Footer */
        footer {
            background-color: #000;
            color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-content {
            margin-bottom: 1.5rem;
        }
        
        .footer-links {
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: var(--secondary-color);
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .contact-container {
                flex-direction: column;
            }
            
            .contact-info {
                padding-right: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">NEXSTRATA</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="nexstrata-portfolio-page.html">Portfolio</a></li>
                <li><a href="nexstrata-about-page.html">About</a></li>
                <li><a href="nexstrata-contact-page.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container contact-container">
            <div class="contact-info">
                <h2>Let's Work Together</h2>
                <p>Filling out details increases application success. Please provide some information on your project or goals and we'll move the conversation on from there.</p>
                <div class="separator"></div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">First Name (required)</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name (required)</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (required)</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject (required)</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (required)</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="nexstrata-privacy-page.html">PRIVACY & TERMS</a>
                </div>
                <p class="copyright">Made with ❤️ by Squarespace</p>
            </div>
        </div>
    </footer>

    <script>
        // Form validation and submission
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic form validation
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                if (!firstName || !lastName || !email || !subject || !message) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                // Email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                
                // Form submission simulation
                alert('Thank you for your message! We will get back to you soon.');
                contactForm.reset();
                
                // In a real application, you would send the form data to your server here
                // For example:
                // fetch('/api/contact', {

                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         firstName,
                //         lastName,
                //         email,
                //         subject,
                //         message
                //     }),
                // })
                // .then(response => response.json())
                // .then(data => {
                //     alert('Thank you for your message! We will get back to you soon.');
                //     contactForm.reset();
                // })
                // .catch(error => {
                //     console.error('Error:', error);
                //     alert('There was an error submitting your form. Please try again.');
                // });
            });
        });
    </script>
</body>
</html>
